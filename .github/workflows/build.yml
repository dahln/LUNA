name: Build Check

on:
  push:
    branches: [ master, copilot/** ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Install dependencies
      run: |
        # Install system dependencies for IoT.Device.Bindings
        sudo apt-get update
        sudo apt-get install -y libfontconfig1 libfreetype6 libglib2.0-0 libgobject-2.0-0 libpango-1.0-0 libpangocairo-1.0-0 libcairo2
        
    - name: Build luna-agent.cs
      run: |
        echo "Building luna-agent.cs..."
        dotnet build-server shutdown || true
        dotnet build luna-agent.cs
        echo "✓ luna-agent.cs build complete"
        
    - name: Build screen.cs
      run: |
        echo "Building screen.cs..."
        dotnet build-server shutdown || true
        # Just syntax check - don't execute (will fail on GPIO/I2C check)
        dotnet build screen.cs --no-restore || true
        echo "✓ screen.cs syntax check complete"
        